<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" sticky="false" life="3000"
                 autoUpdate="true"/>
        
        <ui:include src="/menu.xhtml"/>
        
        <h:form id="form">
            <p:dataTable id="tabelaCandidatos" value="#{controladorCandidato.todosCandidatos}" var="item"
                         rowKey="#{item.id}" paginator="true" rows="5" selectionMode="single"
                         selection="#{controladorCandidato.candidato}">
                
                <p:column headerText="CPF" footerText="CPF">
                    <h:outputText value="#{item.cpf}"/>
                </p:column>
                
                <p:column headerText="Nome" footerText="Nome">
                    <h:outputText value="#{item.nome}"/>
                </p:column>
                
            </p:dataTable>
            
            <p:commandButton value="visualizar dados do candidato" 
                             update="dial1" oncomplete="PF('painel1').show()"/>
            <p:commandButton value="alterar" 
                             oncomplete="location.href='/candidato/alterar.xhtml'"/>

            <p:commandButton value="excluir"
                             update="form" />
            
            <p:dialog id="dial1" closable="false" resizable="false" modal="true"
                      visible="false" widgetVar="painel1" header="Dados do candidato">

                <p:panelGrid columns="2">
                    <h:outputText value="CPF"/>
                    <h:outputText value="#{controladorCandidato.candidato.cpf}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controladorCandidato.candidato.nome}"/>

                    <h:outputText value="Estado"/>
                    <h:outputText value="#{controladorCandidato.candidato.endereco.estado}"/>

                    <h:outputText value="Cidade"/>
                    <h:outputText value="#{controladorCandidato.candidato.endereco.cidade}"/>

                    <h:outputText value="Rua"/>
                    <h:outputText value="#{controladorCandidato.candidato.endereco.logradouro}"/>

                    <h:outputText value="Bairro"/>
                    <h:outputText value="#{controladorCandidato.candidato.endereco.bairro}"/>

                    <h:outputText value="Numero"/>
                    <h:outputText value="#{controladorCandidato.candidato.endereco.numero}"/>

                    <h:outputText value="E-mail"/>
                    <h:outputText value="#{controladorCandidato.candidato.usuario.email}"/>

                    <h:outputText value="Celular"/>
                    <h:outputText value="#{controladorCandidato.candidato.celular}"/>

                </p:panelGrid>

                <p:commandLink value="fechar" 
                               oncomplete="PF('painel1').hide()"/>

            </p:dialog>
        </h:form>
    </h:body>
</html>
