<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" sticky="false" life="3000" autoUpdate="true"/>
        <ui:include src="/menu.xhtml"/><p/>

        <h:form id="form">
            <p:messages/>
            <p:fieldset legend="Cadastro da empresa">
                <p:panelGrid columns="3">
                    
                      <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{controladorEmpresas.empresa.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />
                    
                    <h:outputText value="CNPJ"/>
                    <h:inputText id="inputCNPJ" value="#{controladorEmpresas.empresa.cnpj}" required="true" 
                                 requiredMessage="Digite o CNPJ"/>
                    <p:message for="inputCNPJ"/>
                    
                    <h:outputText value="Logradouro"/>
                    <p:inputText value="#{controladorEmpresas.empresa.endereco.logradouro}"/>
                    <h:outputText/>
                    
                    <h:outputText value="Numero"/>
                    <p:inputText value="#{controladorEmpresas.empresa.endereco.numero}"/>
                    <h:outputText/>

                    <h:outputText value="Bairro"/>
                    <p:inputText id="inputBairro" value="#{controladorEmpresas.empresa.endereco.bairro}"/>
                    <p:message id="messageLogradouro" for="inputBairro"/>  

                 

                    <h:outputText value="Estado"/>
                    <p:inputText id="inputEstado" value="#{controladorEmpresas.empresa.endereco.estado}" required="true"
                                 requiredMessage="Digite o estado"/>
                    <p:message for="inputEstado"/>

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{controladorEmpresas.empresa.endereco.cidade}" required="true"
                                 requiredMessage="Digite a cidade"/>
                    <p:message for="inputCidade"/>

                     <h:outputText value="CEP"/>
                    <p:inputText id="inputCEP" value="#{controladorEmpresas.empresa.endereco.cep}" required="true"
                                 requiredMessage="Digite o cep"/>
                    <p:message for="inputCEP"/>
              
                    <h:outputText value="Telefone Fixo"/>
                    <p:inputText value="#{controladorEmpresas.empresa.telefone}"/>
                    <h:outputText/>
                <h:outputText value="Email"/>
                <h:inputText id="inputEmail" value="#{controladorEmpresas.empresa.usuario.email}" required="true" 
                             requiredMessage="Digite o Email"/>
                <p:message for="inputEmail"/>
                
                <h:outputText value="Senha"/>
                <h:inputText id="inputSenha" value="#{controladorEmpresas.empresa.usuario.senha}" required="true" 
                             requiredMessage="Digite a Senha"/>
                <p:message for="inputSenha"/>
                </p:panelGrid>
                
                 <h:outputText value="Vagas"/>
                 <h:inputTextarea id="inputVaga" value="#{controladorEmpresas.vagaEmpresa}" required="true"
                                 requiredMessage="Digite as vagas"/>
                <p:message for="inputVaga"/>
                
            </p:fieldset>
            <p:commandButton value="Cadastrar" action="#{controladorEmpresas.adicionar()}" 
                             update="form" oncomplete="alert('A empresa foi cadastrada com sucesso')" 
                             style="left:600px"/>


        </h:form>
    </h:body>
</html>
