<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:p="http://primefaces.org/ui"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" sticky="false" life="3000"
                 autoUpdate="true"/>

        <ui:include src="/menu.xhtml" />


        <h:form id="form">
            <p:dataTable id="tabelaEmprea" value="#{controladorEmpresas.todosEmpresa}" var="item"
                         rowKey="#{item.id}" paginator="true" rows="5" selectionMode="single"
                         selection="#{controladorEmpresas.todosEmpresa}">
                <p:column headerText="Codigo" footerText="Codigo">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column sortBy="#{item.nome}" filterBy="#{item.nome}">
                    <f:facet name="header">
                        Nome
                    </f:facet>
                    <f:facet name="footer">
                        Nome
                    </f:facet>
                    <h:outputText value="#{item.nome}"/>
                </p:column>

            </p:dataTable>
            <p:commandButton value="visualizar dados da empresa" 
                             update="dial1" oncomplete="PF('painel1').show()"/>
            <p:commandButton value="alterar" 
                             oncomplete="location.href='/empresa/alterar.xhtml'"/>

            <p:commandButton value="excluir"
                             update="form" />

            <p:dialog id="dial1" closable="false" resizable="false" modal="true"
                      visible="false" widgetVar="painel1" header="Dados da empresa">

                <p:panelGrid columns="2">
                    <h:outputText value="CNPJ"/>
                    <h:outputText value="#{controladorEmpresas.empresa.cnpj}"/>

                    <h:outputText value="Nome"/>
                    <h:outputText value="#{controladorEmpresas.empresa.nome}"/>

                    <h:outputText value="Estado"/>
                    <h:outputText value="#{controladorEmpresas.empresa.endereco.estado}"/>

                    <h:outputText value="Cidade"/>
                    <h:outputText value="#{controladorEmpresas.empresa.endereco.cidade}"/>

                    <h:outputText value="Rua"/>
                    <h:outputText value="#{controladorEmpresas.empresa.endereco.logradouro}"/>

                    <h:outputText value="Bairro"/>
                    <h:outputText value="#{controladorEmpresas.empresa.endereco.bairro}"/>

                    <h:outputText value="Numero"/>
                    <h:outputText value="#{controladorEmpresas.empresa.endereco.numero}"/>

                    <h:outputText value="E-mail"/>
                    <h:outputText value="#{controladorEmpresas.empresa.usuario.email}"/>

                    <h:outputText value="Telefone"/>
                    <h:outputText value="#{controladorEmpresas.empresa.telefone}"/>

                </p:panelGrid>

                <p:commandLink value="fechar" 
                               oncomplete="PF('painel1').hide()"/>

            </p:dialog>
        </h:form>
    </h:body>
</html>
