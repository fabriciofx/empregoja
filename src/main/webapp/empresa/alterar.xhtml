<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml"/>


        <h:form id="form1">
            <p:messages/>
            <p:fieldset legend="Alterar a empresa">
                <p:panelGrid columns="3">
                    <h:outputText value="CNPJ"/>
                    <p:inputText id="inputCNPJ" value="#{cempresa.cnpj}" required="true" 
                                 requiredMessage="Digite o CNPJ"/>
                    <p:message for="inputCNPJ"/>

                    <h:outputText value="Nome"/>
                    <p:inputText id="inputNome" value="#{cempresa.nome}" required="true"
                                 requiredMessage="Digite o Nome"/>
                    <p:message id="messageNome" for="inputNome" />

                    <h:outputText value="Entado"/>
                    <p:inputText id="inputEstado" value="#{cempresa.estado}" required="true"
                                 requiredMessage="Digite o estado"/>
                    <p:message for="inputEstado"/>

                    <h:outputText value="Cidade"/>
                    <p:inputText id="inputCidade" value="#{cempresa.cidade}" required="true"
                                 requiredMessage="Digite a cidade"/>
                    <p:message for="inputCidade"/>

                    <h:outputText value="Rua"/>
                    <p:inputText value="#{cempresa.rua}"/>
                    <h:outputText/>

                    <h:outputText value="Bairro"/>
                    <p:inputText id="inputBairro" value="#{cempresa.bairro}" maxlength="1"/>
                    <p:message id="messageGenero" for="inputBairro"/>

                    <h:outputText value="Numero"/>
                    <p:inputText value="#{cempresa.numero}"/>
                    <h:outputText/>


                    <h:outputText value="Telefone Fixo"/>
                    <p:inputText value="#{cempresa.telefone}"/>
                    <h:outputText/>

                </p:panelGrid>

            </p:fieldset>
            <p:commandButton value="Alterar" action="#{controleEmpresa.alterarEmpresa(controleEmpresa.selectedEmpresa)}" 
                             update="form1" oncomplete="alert('A empresa foi alterada com sucesso')"/>

        </h:form>
    </h:body>
</html>
