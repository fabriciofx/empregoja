<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Cadastro de Usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:include src="/menu.xhtml"/><p/>

        <h:form id="form">
            <h:messages/>
            <p:fieldset legend="Cadastro de Usuarios">
                <h:panelGrid columns="3">
                    <h:outputText value="E-mail"/>
                    <h:inputText id="inputEmail" value="#{controladorUsuario.usuario.email}" required="true" 
                                 requiredMessage="Digite o email"/>
                    <h:message for="inputEmail"/>

                    <h:outputText value="Senha"/>
                    <h:inputText id="inputSenha" value="#{controladorUsuario.usuario.senha}" required="true"
                                 requiredMessage="Digite a senha"/>
                    <h:message id="messageSenha" for="inputSenha" />

                    
                </h:panelGrid>

            </p:fieldset>
            <p:commandButton value="Cadastrar" action="#{controladorUsuario.adicionar()}" 
                             update="form" oncomplete="alert('O usuario foi cadastrado com sucesso')" 
                             style="left:600px"/>


        </h:form>
    </h:body>
</html>
